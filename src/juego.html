<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circuit Tower Defense Game</title>
    <link rel="icon" type="image/x-icon" href="../assets/sprites/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/juego.css" />
  </head>
  <body>
    <script defer src="./js/objects/menu.js"></script>
    <script defer src="./js/objects/waypoints.js"></script>
    <script defer src="./js/objects/clases.js"></script>
    <script defer src="./js/objects/towers.js"></script>
    <script defer src="./js/main.js"></script>
  </body>

  <div id="firstContainer">
    <div id="mainContainer">
      <div id="canvasDad">
        <canvas id="canva" width="1440" , height="960"></canvas>

        <div id="statsContainer">
          <!--Monedas-->
          <div style="display: flex; align-items: center">
            <svg
              id="monedaIcon"
              style="width: 35px; color: gold; margin-right: 5px"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z"
                clip-rule="evenodd"
              />
            </svg>
            <div id="monedas">100</div>
          </div>

          <!--Vidas-->
          <div style="display: flex; align-items: center">
            <svg
              id="corazonIcon"
              style="width: 45px; color: red; margin-right: 5px"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"
              />
            </svg>
            <div id="vidas">5</div>
          </div>
        </div>
      </div>
    </div>
    <div id="buttonContainer">
      <div class="gameButton">
        <a class="link-1" id="botonJugar" id="play">Jugar</a>
      </div>
      <div class="gameButton">
        <a href="../index.html" class="link-1 home" id="homeLink">Home</a>
      </div>
      <div>
        <a class="link-1 none" id="jugarOtra">Jugar Otra Vez</a>
        <p class="box__info"></p>
      </div>
    </div>
    <div
      id="gameOver"
      style="
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        font-size: 72px;
        color: white;
        -webkit-text-stroke: 2px black;
      "
    >
      GAME OVER
    </div>
  </div>
</html>
